---
ip: "192.168.9.34"
memory: 2048
cpus: 2
name: desafio-dextra-harry-potter
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ../src
      to: /home/vagrant/app

sites:
    - map: desafio-dextra-harry-potter.test
      to: /home/vagrant/app/public

databases:
    - desafio-harry-potter

features:
    - mariadb: false
    - ohmyzsh: false
    - webdriver: false

